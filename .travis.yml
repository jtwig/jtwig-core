language: java
jdk:
  - oraclejdk8

env:
  TERM: dumb

before_script:
  - chmod +x gradlew

script:
  - ./gradlew check
  - ./gradlew test jacoco

after_success:
 - bash <(curl -s https://codecov.io/bash)
 - if [[ ( "$TRAVIS_BRANCH" == "master" ) && ( "$TRAVIS_PULL_REQUEST" == "false" ) || ( ! -z "$TRAVIS_TAG" ) ]]; then ./gradlew bintrayUpload; fi

notifications:
  webhooks: http://jtwig.org/rest/travis